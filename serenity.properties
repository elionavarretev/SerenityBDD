webdriver.driver=chrome
webdriver.chrome.driver=src/test/resources/drivers/chromedriver.exe
webdriver.firefox.driver=src/test/resources/drivers/geckodriver.exe
webdriver.ie.driver=src/test/resources/drivers/IEDriverServer.exe
serenity.project.name = Framework

serenity.use.unique.browser = false

serenity.dry.run=false

chrome.switches=--start-maximized
serenity.verbose.steps=FALSE
serenity.report.encoding=UTF8
feature.file.encoding =UTF8

serenity.test.root=net.thucydides.showcase.cucumber.junit

feature.file.encoding=UTF-8
serenity.report.encoding=UTF-8
#chrome.switches=--headless
# How long does Serenity wait for elements that are not present on the screen to load
webdriver.timeouts.implicitlywait = 15000
# How long should the driver wait for elements not immediately visible.
serenity.timeout = 15000
# How long webdriver waits by default when you use a fluent waiting method, in milliseconds.
webdriver.wait.for.timeout = 15000
#serenity.take.screenshots= FOR_FAILURES
#//AFTER_EACH_STEP
#No reiniciar el navegador para el siguiente Caso de Prueba
serenity.restart.browser.for.each = NEVER
serenity.take.screenshots=DISABLED
#phantomjs.binary.path=/Users/agatanoair/Desktop/phantomjs

serenity.compress.filenames=false